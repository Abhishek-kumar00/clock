<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <title>Document</title>
</head>
<body class="h-screen w-screen flex place-content-center transition bg-slate-900">
    <h1 id="title" class="text-cyan-50 place-content-start font-light flex flex-row select-none" style="animation: ease-in-out;">heloo </h1>
    <div class="flex flex-col justify-center items-center">
        <div id="clock" class="w-96 h-96 flex justify-center items-center bg-[url(clock.png)] bg-cover border-4 border-solid border-slate-800 rounded-full before:z-20 neo-border">
            <div class="absolute w-6 h-6 opacity-75 rounded-full">
                <div id="hour" class="z-10 place-content-center top-2 left-1 flex justify-center absolute before:absolute before:w-2 before:h-20 " style=" transform: rotateZ('90deg'); transform-origin:bottom ;">
                    <div class=" left-1 absolute w-2 h-20 rounded-full neo"></div>
                </div>
                <div id="min" class=" place-content-center top-2 left-1 z-50 bg-red flex justify-center absolute before:absolute before:w-2 before:h-32"style="transform: rotateZ('90deg'); transform-origin:bottom">
                    <div class=" left-0 absolute w-2 h-32 rounded-full neo "></div>
                </div>
                <div id="sec" class=" place-content-center top-2 left-1 z-50 flex justify-center absolute before:absolute before:w-2 before:h-40" style="transform: rotateZ('90deg'); transform-origin:bottom">
                    <div class=" left-1 absolute w-2 h-40 rounded-full neo"></div>
                </div>
            </div>
        </div>
        <div class="footer text-cyan-50 top-3">
            <div style="display: inline-block;">Made By Abhishek kumar â™¥ | </div>
            <a href="https://github.com/Abhishek-kumar00/clock.git">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        
            
        </div>
    </div>
    <div class=" button transition ease-in-out delay-150 flex flex-col left-10 top-10"style="position: relative; top: 20px;">
        <label id="written" class="transition ease-in-out delay-150"style="color:white;" for="colorSelector"> select a color: </label>
        <select class="neo-border rounded-md border-cyan-200" name="color" id="colorSelector" onchange="changeColor(this)">
            <option class="rounded-md" value="rgb(15 23 42 / var(--tw-bg-opacity))">Rich-Black</option>
            <option class="rounded-md" value="#fae8ff">Lotus</option>
            <option class="rounded-md" value="#f7c25a">Yellow</option>
            <option class="rounded-md" value="#b9656a">Heven</option>
            <option class="rounded-md" value="pink">pink</option>
            <option class="rounded-md" value="#d48166">Accents-Gold</option>
        </select>
    </div>
    <style>
        .neo{
            border: rgb(30 41 59/var(--tw-bg-opacity)) 1px solid;
            box-shadow: 0 -2px 5px rgba(255,255,255, 0.05), inset 0 -4px 4px rgba(255,255,255,0.05),1px 4px 4px rgba(255,255,255,0.3),inset 0 4px 4px rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
        }
        .neo-border {
            box-shadow: 5px 5px 10px #1e1e1e, -5px -5px 10px #2e2e2e;
        }
        .footer {
          position: absolute;
          place-content: center;
          top: 34rem;
          left: 45%;
          transform: translateX(-50%);
        }
        #title{
            position: absolute;
            top: 39px;
            margin-right: 30rem;
        }
   
    </style>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f93b154a82.js" crossorigin="anonymous"></script>
</body>
</html>
