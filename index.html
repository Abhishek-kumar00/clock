<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
    <title>Document</title>
</head>
<body class="h-screen w-screen flex place-content-center transition bg-slate-900">
    <div id="title" class="title">
        <h1 id="title" class="text-cyan-50" style="animation:2s cubic-bezier(0.55, 0.085, 0.68, 0.53) 0s 1 normal both running text-blur-out;"></h1>
       <button id="start-button" class="neo text-white bg-rose-600 animate-pulse w-32 h-12 rounded-full">
         <i class="fa-solid fa-play"></i>
       </button>
    </div>
    <div id="main" class="flex flex-col justify-center items-center "style="display: none;">
        <div id="clock" class="w-96 h-96 flex justify-center items-center bg-[url(clock.png)] bg-cover border-4 border-solid border-slate-800 rounded-full before:z-20 neo-border relative">
         <div id="dot" class="absolute w-6 h-6 opacity-75 rounded-full top-1/2 left-1/2 transform translate(-50%, -50%)"></div>
            <div id="hour" class="z-10 place-content-center flex justify-center absolute before:absolute before:w-2 before:h-20" style="transform: rotateZ(90deg); transform-origin: bottom;">
                <div class="absolute w-2 h-20 rounded-full neo"></div>
            </div>
            <div id="min" class="place-content-center z-50 bg-red flex justify-center absolute before:absolute before:w-2 before:h-32" style="transform: rotateZ(180deg); transform-origin: bottom;">
                <div class="absolute w-2 h-32 rounded-full neo"></div>
            </div>
            <div id="sec" class="place-content-center z-50 flex justify-center absolute before:absolute before:w-2 before:h-40" style="transform: rotateZ(270deg); transform-origin: bottom;">
                <div class="absolute w-2 h-40 rounded-full neo"></div>
            </div>
        </div>
        
        
        <div id="footer" class="footer text-cyan-50 ">
            <div style="display: inline-block;">Made By Abhishek kumar â™¥ | </div>
            <a href="https://github.com/Abhishek-kumar00/clock.git">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
        
            
        </div>
    </div>
    <div id="change-option" class=" button transition ease-in-out delay-150 flex flex-col left-0 top-10 h-5"style="position: relative; top: 20px;">
        <label id="written" class="transition ease-in-out delay-150"style="color:white;" for="colorSelector"> select a color: </label>
        <select class="neo-border rounded-md border-cyan-200" name="color" id="colorSelector" onchange="changeColor(this)">
            <option class="rounded-md" value="rgb(15 23 42 / var(--tw-bg-opacity))">Rich-Black</option>
            <option class="rounded-md" value="#fae8ff">Lotus</option>
            <option class="rounded-md" value="#f7c25a">Yellow</option>
            <option class="rounded-md" value="#b9656a">Heven</option>
            <option class="rounded-md" value="pink">pink</option>
            <option class="rounded-md" value="#d48166">Accents-Gold</option>
        </select>
    </div>
    <style>
        .neo{
            border: rgb(30 41 59/var(--tw-bg-opacity)) 1px solid;
            box-shadow: 0 -2px 5px rgba(255,255,255, 0.05), inset 0 -4px 4px rgba(255,255,255,0.05),1px 4px 4px rgba(255,255,255,0.3),inset 0 4px 4px rgba(0,0,0,0.6);
            backdrop-filter: blur(2px);
        }
        .neo-border {
            box-shadow: 5px 5px 10px #1e1e1e, -5px -5px 10px #2e2e2e;
        }
        .footer {
          position:fixed;
          bottom: 0;
          left: 48%;
          transform: translateX(-50%);
        }
        #title{
            position: absolute;
            display: flex;
            top: 50%;
            /* margin-left: 30%; */
            place-content: center;
        }
        @-webkit-keyframes tracking-in-expand {
            0%{
                letter-spacing: -0.5rem;
                opacity: 0;

            }
            40% {
             opacity: 0.6;
            }
            100%{
                opacity: 1;
            }
            
        }
        @keyframes tracking-in-expand {
            0% {
              letter-spacing: -0.5em;
              opacity: 0;
            }
            40% {
              opacity: 0.6;
            }
            100% {
             opacity: 1;
            }
        }
        @-webkit-keyframes text-blur-out {
            0% {
              -webkit-filter: blur(0.01);
                filter: blur(0.01);
            }
            100% {
              -webkit-filter: blur(12px) opacity(0%);
                filter: blur(12px) opacity(0%);
            }
        }
        @keyframes text-blur-out {
            0% {
             -webkit-filter: blur(0.01);
               filter: blur(0.01);
            }
            100% {
             -webkit-filter: blur(12px) opacity(0%);
               filter: blur(12px) opacity(0%);
            }
        }
        @-webkit-keyframes text-focus-in {
           0% {
             -webkit-filter: blur(12px);
                filter: blur(12px);
             opacity: 0;
            }
            100% {
              -webkit-filter: blur(0px);
                filter: blur(0px);
              opacity: 1;
            }
        }
        @keyframes text-focus-in {
            0% {
             -webkit-filter: blur(12px);
               filter: blur(12px);
              opacity: 0;
            } 
            100% {
             -webkit-filter: blur(0px);
                filter: blur(0px);
             opacity: 1;
            }
        }
        #start-button {
            padding: 10px 20px; /* Adjust the padding as needed */
        }




          
   
    </style>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f93b154a82.js" crossorigin="anonymous"></script>
</body>
</html>
